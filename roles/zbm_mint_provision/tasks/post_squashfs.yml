---
- name: (Chroot) Ensure LightDM and GTK greeter are installed
  ansible.builtin.apt:
    name:
      - lightdm
      - lightdm-gtk-greeter
    state: present
  delegate_to: "{{ chroot_path }}"
  become: true

- name: (Chroot) Enable LightDM service
  ansible.builtin.systemd:
    name: lightdm
    enabled: yes
  delegate_to: "{{ chroot_path }}"
  become: true

- name: Snapshot after installation
  ansible.builtin.command:
    argv:
      - zfs
      - snapshot
      - -r
      - "{{ pool_name }}@{{ lookup('pipe', 'date -u +%Y-%m-%d-%H%M%S') }}-{{ zfs_distro_name }}-{{ zfs_distro_version }}-post-21-install"
...
