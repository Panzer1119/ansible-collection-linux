---
- name: Validate configuration
  ansible.builtin.assert:
    that:
      - zfs_yubikey_autounlock.slot in [1, 2]
      - zfs_yubikey_autounlock.pools | length > 0
      - (zfs_yubikey_autounlock.pools | map(attribute='name') | list | length) == (zfs_yubikey_autounlock.pools | length)
      - zfs_yubikey_autounlock_pushover is mapping
      - zfs_yubikey_autounlock_pushover.user is defined
      - zfs_yubikey_autounlock_pushover.token is defined
      - zfs_yubikey_autounlock_pushover.title is defined
    fail_msg: >-
      Invalid zfs_yubikey_autounlock configuration. Ensure you set pools and slot is 1 or 2.

- name: Install YubiKey tooling
  ansible.builtin.apt:
    name:
      - openssl
      - yubikey-manager
      - yubikey-personalization
    state: present
    update_cache: true

- name: Ensure challenge files exist
  ansible.builtin.import_tasks: challenges.yml

- name: Install ZFS YubiKey unlock script
  ansible.builtin.template:
    src: zfs-yubikey-unlock.sh.j2
    dest: /usr/local/sbin/zfs-yubikey-unlock.sh
    owner: root
    group: root
    mode: "0700"

- name: Install systemd unit
  ansible.builtin.template:
    src: zfs-yubikey-unlock.service.j2
    dest: /etc/systemd/system/zfs-yubikey-unlock.service
    owner: root
    group: root
    mode: "0644"
  notify: reload systemd

- name: Enable unlock service
  ansible.builtin.systemd:
    name: zfs-yubikey-unlock.service
    enabled: true
